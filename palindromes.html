<script>
    function palindrome(str) {
        //all lower case
        str = str.toLowerCase();
        //remove all nonalphanumeric characters
        str = str.replace(/[^a-z0-9]/gmi, " ").replace(/\s+/g, "");
        let reverseStr = str.split('').reverse().join('');
        console.log(reverseStr);
        //console.log(str);

        if (str === reverseStr){
            return true;
        } else if (str !== reverseStr){
            return false;
        };
       
    };


    console.log(palindrome('boooooot'));
    console.log(palindrome("E_Y;E"));
</script>
